name: Ejecutar scraper
 
on:
  schedule:
    - cron: "0 0 * * 0"   # UNA VEZ A LA SEMANA (domingo 00:00 UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:

      - name: Clonar repo
        uses: actions/checkout@v4

      - name: Instalar Firefox (oficial de Mozilla)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar
          wget -O firefox.tar.bz2 "https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=en-US"
          tar -xvf firefox.tar.bz2
          sudo mv firefox /opt/firefox
          sudo ln -s /opt/firefox/firefox /usr/local/bin/firefox

      - name: Instalar jq
        run: sudo apt-get install -y jq

      - name: Instalar GeckoDriver (corregido)
        run: |
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          echo "Usando Geckodriver: $GECKO_VERSION"

          wget -q "https://github.com/mozilla/geckodriver/releases/download/${GECKO_VERSION}/geckodriver-${GECKO_VERSION}-linux64.tar.gz"

          tar -xzf "geckodriver-${GECKO_VERSION}-linux64.tar.gz"
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver

      - name: Instalar dependencias Python
        run: |
          python3 -m pip install --upgrade pip
          pip install selenium

      - name: Ejecutar scraper
        run: python3 twiter.py

      - name: Subir archivo de salida
        uses: actions/upload-artifact@v4
        with:
          name: tweets_guardados
          path: tweets_guardados.txt
